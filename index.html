<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- <h3 id="para"></h3> -->

    <div class="text-center">

    <input class="mt-4" type="text" id="inputfield" value="">

    </div>

   <div class="parent align-center">

    <div class="d-flex mt-2 margin">
        <button  onclick="btn7()" type="button" class="btn btn-warning">7</button>
        <button  onclick="btn8()" type="button" class="btn btn-warning">8</button>
        <button  onclick="btn9()" type="button" class="btn btn-warning">9</button>
        <button type="button" class="btn btn-warning">+</button>
    </div>
    <div class="d-flex mt-2 margin">
        <button  onclick="btn4()" type="button" class="btn btn-warning">4</button>
        <button  onclick="btn5()" type="button" class="btn btn-warning">5</button>
        <button  onclick="btn6()" type="button" class="btn btn-warning">6</button>
        <button type="button" class="btn btn-dark">-</button>
    </div>
    <div class="d-flex mt-2 margin">
        <button onclick="btn1()" type="button" class="btn btn-warning">1</button>
        <button  onclick="btn2()" type="button" class="btn btn-warning">2</button>
        <button  onclick="btn3()" type="button" class="btn btn-warning">3</button>
        <button type="button" class="btn btn-dark">x</button>
    </div>
    <div class="d-flex mt-2 margin">
        <button onclick="clearBtn()" type="button" class="btn btn-danger">C</button>
        <button onclick="btn0()" type="button" class="btn btn-warning">0</button>
        <button type="button" class="btn btn-dark">=</button>
        <button type="button" class="btn btn-dark">/</button>
    </div>

   </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
